<app-medical-worker-nav-bar></app-medical-worker-nav-bar>
<div class="main-page">
  <div class="title">
    <h1>APPOINTMENTS</h1>
    <hr>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>#</th>
            <th>Patient</th>
            <th>Examination</th>
            <th>Doctor</th>
            <th>Appointment Date</th>
            <th>Notes</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of appointments">
            <td>{{ item.appointmentID }}</td>
            <td>{{ item.patient }}</td>
            <td>{{ item.examination }}</td>
            <td>{{ item.doctor }}</td>
            <td>{{ item.appointmentDate }}</td>
            <td>{{ item.notes }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
